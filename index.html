<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Мини‑апп — Кнопка «привет» + счётчик</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root { --gap: 16px; }
html, body { height: 100%; margin: 0; }
body {
display: grid;
place-items: center;
background: #ffffff;
font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
color: #111;
}
main { display: grid; justify-items: center; gap: var(--gap); }
button {
font-size: clamp(24px, 6vw, 42px);
padding: 24px 48px;
border: 0;
border-radius: 20px;
background: #e53935;
color: #fff;
box-shadow: 0 8px 24px rgba(0,0,0,.15);
cursor: pointer;
}
button:active { transform: translateY(1px); }
.counter { font-size: 18px; opacity: .8; }
</style>
</head>
<body>
<main>
<button id="hello-btn" aria-label="привет">привет</button>
<p class="counter">Нажатий: <span id="count">0</span></p>
</main>
<script>
(function () {
const tg = window.Telegram && Telegram.WebApp ? Telegram.WebApp : null;
if (tg) { tg.ready(); tg.expand(); }


const userId = tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id
? tg.initDataUnsafe.user.id
: 'anon';
const STORAGE_KEY = `hello-counter:${userId}`;


const btn = document.getElementById('hello-btn');
const countEl = document.getElementById('count');


let count = 0;
try {
const saved = localStorage.getItem(STORAGE_KEY);
if (saved !== null) count = parseInt(saved, 10) || 0;
} catch (e) { /* localStorage может быть недоступен в приватном режиме */ }
countEl.textContent = count;


btn.addEventListener('click', () => {
count += 1;
countEl.textContent = count;
try { localStorage.setItem(STORAGE_KEY, String(count)); } catch (e) {}
});
})();
</script>
</body>
</html>
