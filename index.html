<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Мини‑апп — Кнопка «привет» + счётчик (v4)</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root { --gap: 16px; }
html, body { height: 100%; margin: 0; }
/* убираем синий тап‑хайлайт и выделения при тапе */
* { -webkit-tap-highlight-color: transparent; }
body {
display: grid;
place-items: center;
background: #ffffff;
font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
color: #111;
user-select: none;
}
main { display: grid; justify-items: center; gap: var(--gap); }
button {
font-size: clamp(24px, 6vw, 42px);
padding: 24px 48px;
border: 2px solid #111;
border-radius: 20px;
background: #e53935;
color: #fff;
box-shadow: 0 8px 24px rgba(0,0,0,.15);
cursor: pointer;
-webkit-appearance: none; /* iOS Safari */
outline: none; /* базово отключаем */
touch-action: manipulation;
}
/* полностью убираем синий фокус/обводку во всех браузерах */
button:focus, button:focus-visible { outline: none; box-shadow: 0 8px 24px rgba(0,0,0,.15); }
button::-moz-focus-inner { border: 0; }


button:active { transform: translateY(1px); }
.counter { font-size: clamp(20px, 4vw, 26px); opacity: .95; margin-top: 6px; }
footer { position: fixed; bottom: 8px; left: 8px; font-size: 12px; opacity:.5 }
</style>
</head>
<body>
<main>
<button id="hello-btn" aria-label="привет">привет</button>
<!-- СТАТИЧЕСКИЙ СЧЁТЧИК ПОД КНОПКОЙ: -->
<p class="counter">Нажатий: <span id="count" aria-live="polite">0</span></p>
</main>
<footer>v3</footer>
<script>
(function () {
const tg = window.Telegram && Telegram.WebApp ? Telegram.WebApp : null;
if (tg) { tg.ready(); tg.expand(); }


const userId = tg?.initDataUnsafe?.user?.id ?? 'anon';
const STORAGE_KEY = `hello-counter:${userId}`;


const btn = document.getElementById('hello-btn');
const countEl = document.getElementById('count');


let count = 0;
try {
const saved = localStorage.getItem(STORAGE_KEY);
if (saved !== null) count = parseInt(saved, 10) || 0;
} catch (_) {}
countEl.textContent = count;


btn.addEventListener('click', () => {
count += 1;
countEl.textContent = count;
try { localStorage.setItem(STORAGE_KEY, String(count)); } catch (_) {}
});
})();
</script>
</body>
</html>
