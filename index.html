<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Мини‑апп — Кнопка «привет» + счётчик</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root { --gap: 16px; }
html, body { height: 100%; margin: 0; }
body {
display: grid;
place-items: center;
background: #ffffff;
font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
color: #111;
}
main { display: grid; justify-items: center; gap: var(--gap); }
button {
font-size: clamp(24px, 6vw, 42px);
padding: 24px 48px;
border: 0;
border-radius: 20px;
background: #e53935;
color: #fff;
box-shadow: 0 8px 24px rgba(0,0,0,.15);
cursor: pointer;
}
button:active { transform: translateY(1px); }
.counter { font-size: clamp(18px, 4vw, 22px); opacity: .9; margin-top: 4px; }
</style>
</head>
<body>
<main>
<button id="hello-btn" aria-label="привет">привет</button>
<p class="counter" id="counter">Нажатий: <span id="count" aria-live="polite">0</span></p>
</main>
<script>
(function () {
const tg = window.Telegram && Telegram.WebApp ? Telegram.WebApp : null;
if (tg) { tg.ready(); tg.expand(); }


// Сохраняем счётчик отдельно для каждого пользователя Telegram (если user.id доступен)
const userId = tg?.initDataUnsafe?.user?.id ?? 'anon';
const STORAGE_KEY = `hello-counter:${userId}`;


const btn = document.getElementById('hello-btn');


// На всякий случай создадим блок счётчика, если его нет в разметке
let counterEl = document.getElementById('counter');
if (!counterEl) {
counterEl = document.createElement('p');
counterEl.id = 'counter';
counterEl.className = 'counter';
counterEl.innerHTML = 'Нажатий: <span id="count" aria-live="polite">0</span>';
btn.insertAdjacentElement('afterend', counterEl);
}


const countEl = document.getElementById('count');


let count = 0;
try {
const saved = localStorage.getItem(STORAGE_KEY);
if (saved !== null) count = parseInt(saved, 10) || 0;
} catch (_) { /* localStorage может быть недоступен */ }
countEl.textContent = count;


btn.addEventListener('click', () => {
count += 1;
countEl.textContent = count;
try { localStorage.setItem(STORAGE_KEY, String(count)); } catch (_) {}
});
})();
</script>
</body>
</html>
